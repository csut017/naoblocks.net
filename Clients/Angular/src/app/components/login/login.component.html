<mat-card appearance="outlined">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-header>
            <div mat-card-avatar class="app-icon"></div>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>
                NaoBlocks
                <span *ngIf="version">({{version.version}})</span>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="reason">
                <mat-icon>lock_clock</mat-icon>
                {{reason}}
            </div>
            <mat-error *ngIf="loginInvalid">
                The username and/or password were not recognized
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Username" formControlName="username" required>
                <mat-error>
                    Please provide a valid username
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button type="submit" *ngIf="!loggingIn">
                Login
            </button>
            <div class="spinner" *ngIf="loggingIn">
                <span>
                    <mat-spinner class="inner" diameter="14"></mat-spinner>
                    Authenticating, please wait...
                </span>
            </div>
        </mat-card-actions>
    </form>
</mat-card>
<app-qrcode-reader></app-qrcode-reader>
