<div class="page-centre" *ngIf="checking">
    <mat-spinner class="inner"></mat-spinner>
    Initialising client, attempting to connect to server...
</div>

<div class="page-centre" *ngIf="!checking">
    <div class="error">
        <mat-icon aria-hidden="false" aria-label="Application error">error_outline</mat-icon>
    </div>
    Server is currently unavailable!
</div>
