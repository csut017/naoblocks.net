<h1 mat-dialog-title>
    Deleting {{getTypeAndCount()}}
</h1>
<div mat-dialog-content>
  <ul>
      <li *ngFor="let item of data.items">{{item}}</li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Delete</button>
</div>
