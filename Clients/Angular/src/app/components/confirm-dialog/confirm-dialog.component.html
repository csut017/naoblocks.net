<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    {{data.prompt}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="data.showCancel">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.action}}</button>
</mat-dialog-actions>
