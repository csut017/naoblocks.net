<mat-nav-list>
    <div *ngFor="let role of roles">
        <a href="{{generateUrl(role)}}" mat-list-item *ngIf="canAccess(role)" (click)="changeRole($event, role)">
            <mat-icon>{{isCurrent(role) ? 'web_asset' : 'preview'}}</mat-icon>
            <span mat-line>{{format(role)}}</span>
        </a>
    </div>
</mat-nav-list>
