<div class="alert alert-app-level alert-danger" role="alert" *ngIf="!hasAccess">
    <div class="alert-items">
        <div class="alert-item static">
            <div class="alert-icon-wrapper">
                <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <div class="alert-text">
                You do not have access to this role
            </div>
            <div class="alert-actions">
                <button class="btn alert-action" (click)="changeRole()">Change Role</button>
            </div>
        </div>
    </div>
</div>
<div class="main-container">
    <app-heartbeat></app-heartbeat>
    <header class="header-4">
        <div class="branding">
            <a href="..." class="nav-link">
                <img src="assets/nao.svg" style="width: 32px; margin-right: 1em;">
                <span class="title">NaoBlocks</span>
            </a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
                    <clr-icon shape="cog"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a href="javascript://" clrDropdownItem (click)="changeRole()">Change Role</a>
                    <div class="dropdown-divider" role="separator"></div>
                    <a href="javascript://" clrDropdownItem (click)="about.show()">About</a>
                    <div class="dropdown-divider" role="separator"></div>
                    <a href="javascript://" clrDropdownItem (click)="logout()">Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </header>
    <div class="content-container">
        <div class="content-area">
            <app-students-list *ngIf="currentView=='students'"></app-students-list>
            <app-robots-list *ngIf="currentView=='robots'"></app-robots-list>
            <app-robot-configuration *ngIf="currentView=='configuration'"></app-robot-configuration>
        </div>
        <nav class="sidenav">
            <section class="sidenav-content">
                <a href="javascript://" class="nav-link" [class.active]="currentView=='students'" (click)="changeView('students')">
                    Students
                </a>
                <a href="javascript://" class="nav-link" [class.active]="currentView=='robots'" (click)="changeView('robots')">
                    Robots
                </a>
                <a href="javascript://" class="nav-link" [class.active]="currentView=='configuration'" (click)="changeView('configuration')">
                    Configuration
                </a>
            </section>
        </nav>
    </div>
    <app-about></app-about>
    <app-change-role [role]="'Teacher'"></app-change-role>
</div>
