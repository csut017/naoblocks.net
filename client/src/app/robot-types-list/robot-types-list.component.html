<div *ngIf="isInList">
    <clr-datagrid [(clrDgSelected)]="selected" [clrDgLoading]="isLoading">
        <clr-dg-action-bar>
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-secondary" (click)="doRefresh()">
                    <clr-icon shape="refresh"></clr-icon> Refresh
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-secondary" (click)="doAddNew()">
                    <clr-icon shape="plus"></clr-icon> Add New
                </button>
                <button type="button" class="btn btn-sm btn-secondary" (click)="doEdit()"
                    [disabled]="selected.length !== 1">
                    <clr-icon shape="pencil"></clr-icon> Edit
                </button>
                <button type="button" class="btn btn-sm btn-secondary" (click)="doDelete()"
                    [disabled]="selected.length === 0">
                    <clr-icon shape="close"></clr-icon> Delete
                </button>
            </div>
            <div class="btn-group">
                <clr-dropdown>
                    <button type="button" class="btn btn-sm btn-secondary" clrDropdownTrigger>
                        Export
                        <clr-icon shape="caret down"></clr-icon>
                    </button>
                    <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                        <button type="button" (click)="doExportList()" clrDropdownItem>
                            List
                        </button>
                        <div class="dropdown-divider" role="separator"></div>
                        <button type="button" (click)="doExportDetails()" clrDropdownItem
                            [disabled]="selected.length === 0">Details</button>
                        <button type="button" (click)="doExportPackage()" clrDropdownItem
                            [disabled]="selected.length === 0">Package</button>
                    </clr-dropdown-menu>
                </clr-dropdown>
            </div>
            <div class="btn-group">
                <clr-dropdown>
                    <button type="button" class="btn btn-sm btn-secondary" clrDropdownTrigger>
                        Import
                        <clr-icon shape="caret down"></clr-icon>
                    </button>
                    <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                        <button type="button" (click)="doImportPackage()" clrDropdownItem
                            [disabled]="selected.length === 0">Package</button>
                        <div class="dropdown-divider" role="separator"></div>
                        <button type="button" (click)="doImportToolbox()" clrDropdownItem
                            [disabled]="selected.length === 0">Toolbox</button>
                    </clr-dropdown-menu>
                </clr-dropdown>
            </div>
        </clr-dg-action-bar>

        <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>

        <clr-dg-row *clrDgItems="let robotType of robotTypes.items" [clrDgItem]="robotType">
            <clr-dg-cell>
                <clr-icon shape="file-settings" class="is-solid" [ngClass]="{'has-alert': robotType.isDefault}">
                </clr-icon>
                <span class="can-edit" (click)="doEdit(robotType)">
                    {{robotType.name}}
                </span>
            </clr-dg-cell>
        </clr-dg-row>

        <clr-dg-footer>{{robotTypes.count}} robot {{robotTypes.count === 1 ? 'type' : 'types'}}</clr-dg-footer>

        <clr-dg-placeholder>We couldn't find any robot types</clr-dg-placeholder>
    </clr-datagrid>

    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        <div class="alert-items">
            <div class="alert-item static">
                <div class="alert-icon-wrapper">
                    <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                </div>
                <span class="alert-text">
                    {{errorMessage}}
                </span>
            </div>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="errorMessage=undefined">
            <clr-icon aria-hidden="true" shape="close"></clr-icon>
        </button>
    </div>

    <div class="alert alert-success" role="alert" *ngIf="message">
        <div class="alert-items">
            <div class="alert-item static">
                <div class="alert-icon-wrapper">
                    <clr-icon class="alert-icon" shape="check-circle"></clr-icon>
                </div>
                <span class="alert-text">
                    {{message}}
                </span>
            </div>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="message=undefined">
            <clr-icon aria-hidden="true" shape="close"></clr-icon>
        </button>
    </div>
</div>
<div *ngIf="isInEditor">
    <app-robot-type-editor [robotType]="currentRobotType" (closed)="onClosed($event)"></app-robot-type-editor>
</div>

<clr-modal [(clrModalOpen)]="importToolboxOpened" [clrModalStaticBackdrop]="false" [clrModalSize]="'lg'">
    <h3 class="modal-title">Import Toolbox Definition</h3>
    <div class="modal-body">
        <form clrForm>
            TODO
        </form>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            <div class="alert-items">
                <div class="alert-item static">
                    <div class="alert-icon-wrapper">
                        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                    </div>
                    <span class="alert-text">
                        {{errorMessage}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" (click)="importToolboxOpened = false">
            Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="doSendToolbox()">
            Load
        </button>
    </div>
</clr-modal>

<clr-modal [(clrModalOpen)]="importPackageOpened" [clrModalStaticBackdrop]="false" [clrModalSize]="'lg'">
    <h3 class="modal-title">Import Robot Type Package Files</h3>
    <div class="modal-body">
        <form clrForm>
            <div class="dropzone">
                <input type="file" #packageDropRef id="packageDropRef" multiple (change)="fileBrowseHandler($event.target.files)" />
                <clr-icon shape="upload" size="100"></clr-icon>
                <h3>Drag files for upload here</h3>
                <h3>or</h3>
                <label for="packageDropRef" class="btn btn-success">Browse for files</label>
            </div>
        </form>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            <div class="alert-items">
                <div class="alert-item static">
                    <div class="alert-icon-wrapper">
                        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                    </div>
                    <span class="alert-text">
                        {{errorMessage}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" (click)="importPackageOpened = false">
            Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="doSendPackage()">
            Load
        </button>
    </div>
</clr-modal>
