<div class="alert alert-app-level alert-danger" role="alert" *ngIf="!hasAccess">
    <div class="alert-items">
        <div class="alert-item static">
            <div class="alert-icon-wrapper">
                <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <div class="alert-text">
                You do not have access to this role
            </div>
            <div class="alert-actions">
                <button class="btn alert-action" (click)="changeRole()">Change Role</button>
            </div>
        </div>
    </div>
</div>
<div class="main-container">
    <header class="header-4">
        <div class="branding">
            <a href="..." class="nav-link">
                <clr-icon shape="book"></clr-icon>
                <span class="title">NaoBlocks</span>
            </a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
                    <clr-icon shape="cog"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a href="javascript://" clrDropdownItem>Preferences</a>
                    <a href="javascript://" clrDropdownItem (click)="changeRole()">Change Role</a>
                    <div class="dropdown-divider" role="separator"></div>
                    <a href="javascript://" clrDropdownItem (click)="about.show()">About</a>
                    <div class="dropdown-divider" role="separator"></div>
                    <a href="javascript://" clrDropdownItem (click)="logout()">Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </header>
    <div class="content-container">
        <div class="content-area">
            <app-logs-list *ngIf="currentView=='logs'"></app-logs-list>
            <app-settings-editor *ngIf="currentView=='settings'"></app-settings-editor>
            <app-users-list *ngIf="currentView=='users'"></app-users-list>
        </div>
        <nav class="sidenav">
            <section class="sidenav-content">
                <a href="javascript://" class="nav-link" [class.active]="currentView=='logs'" (click)="changeView('logs')">
                    Logs
                </a>
                <a href="javascript://" class="nav-link" [class.active]="currentView=='settings'" (click)="changeView('settings')">
                    Settings
                </a>
                <a href="javascript://" class="nav-link" [class.active]="currentView=='users'" (click)="changeView('users')">
                    Users
                </a>
            </section>
        </nav>
    </div>
    <app-about></app-about>
    <app-change-role [role]="'Administrator'"></app-change-role>
</div>
