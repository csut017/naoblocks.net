<div class="main-container">
    <app-heartbeat></app-heartbeat>
    <header class="header-4">
        <div class="branding">
            <a href="..." class="nav-link">
                <img src="assets/nao.svg" style="width: 32px; margin-right: 1em;">
                <span class="title">Kare Nao</span>
            </a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-text" clrDropdownTrigger aria-label="toggle settings menu">
                    <clr-icon shape="cog"></clr-icon>
                    {{currentUser ? currentUser.name : ''}}
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a href="javascript://" clrDropdownItem (click)="openChangeRole()" *ngIf="canChangeRole()">Change
                        Role</a>
                    <a href="javascript://" clrDropdownItem (click)="openChangeView()" *ngIf="canChangeView()">Change
                        View</a>
                    <div class="dropdown-divider" role="separator"></div>
                    <a href="javascript://" clrDropdownItem (click)="about.show()">About</a>
                    <div class="dropdown-divider" role="separator"></div>
                    <a href="javascript://" clrDropdownItem (click)="logout()">Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </header>
    <div class="content-container">
        <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="sidebarCollapsed">
            <a clrVerticalNavLink href="javascript://" (click)="startCamera()" [class.disabled]="cameraStarted">
                <clr-icon clrVerticalNavIcon shape="camera" class="is-solid"></clr-icon>
                Start Camera
            </a>
            <a clrVerticalNavLink href="javascript://" (click)="stopCamera()" [class.disabled]="!cameraStarted">
                <clr-icon clrVerticalNavIcon shape="uninstall" class="is-solid"></clr-icon>
                Stop Camera
            </a>
            <div class="nav-divider"></div>
            <a clrVerticalNavLink href="javascript://" (click)="doPlay()"
                [class.disabled]="isExecuting || !cameraStarted">
                <clr-icon clrVerticalNavIcon shape="play" class="is-solid"></clr-icon>
                Play
            </a>
            <a clrVerticalNavLink href="javascript://" (click)="doStop()"
                [class.disabled]="!isExecuting || !cameraStarted">
                <clr-icon clrVerticalNavIcon shape="stop" class="is-solid"></clr-icon>
                Stop
            </a>
            <div class="nav-divider"></div>
            <a clrVerticalNavLink href="javascript://" (click)="doChangeSpeed()">
                <clr-icon clrVerticalNavIcon shape="replay-all"></clr-icon>
                Change Speed
            </a>
        </clr-vertical-nav>
        <div class="content-area">
            <div class="clr-row">
                <div [ngClass]="{'clr-col-6': isInDebugMode, 'clr-col-2': !isInDebugMode, 'hide-from-view': !isInDebugMode}">
                    <div class="card">
                        <div class="card-block">
                            <div class="card-text">
                                <div style="overflow-x: auto; height: 500px;">
                                    <canvas #videoCanvas id="video-canvas" width="640" height="480">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div [ngClass]="{'clr-col-6': isInDebugMode, 'clr-col-8': !isInDebugMode}">
                    <div class="card">
                        <div class="card-block">
                            <div class="card-text">
                                <div class="tile-display">
                                    <div class="tangible" [ngClass]="{'highlight': block.highlight}"
                                        *ngFor="let block of blocks">
                                        <img src="/assets/img/{{block.image}}.png">
                                        <p>{{block.text}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-about></app-about>
    <app-change-role [role]="'Student'"></app-change-role>
    <app-change-view view="Tangibles"></app-change-view>
    <app-execution-status [isOpen]="sendingToRobot" [steps]="steps" [statusMessage]="startMessage"
        (onClose)="doCancelSend()"></app-execution-status>
    <app-run-settings (updated)="onChangeRunSettings($event)"></app-run-settings>
</div>
