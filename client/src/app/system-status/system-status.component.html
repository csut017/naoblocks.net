<div class="clr-row" style="margin-bottom: 1em;">
    <div class="clr-col">
        <div *ngIf="!robots.length">
            <clr-icon shape="info-standard"></clr-icon>
            There are no robots connected
        </div>
        <div class="card" *ngFor="let robot of robots">
            <div class="card-block">
                <div class="card-title">
                    <clr-icon shape="accessibility-2" class="is-solid" style="width: 48px; height: 48px; margin-top: -1rem; margin-right: 0.5rem;"></clr-icon>
                    <div style="display: inline-block;">
                        <b>{{robot.name}}</b> <br>
                        <i>{{robot.subType}}</i>
                    </div>
                </div>
                <div class="card-text">
                    ...
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-link">View</button>
            </div>
        </div>
    </div>
    <div class="clr-col">
        <div *ngIf="!users.length">
            <clr-icon shape="info-standard"></clr-icon>
            There are no users connected
        </div>
        <div class="card" *ngFor="let user of users">
            <div class="card-block">
                <div class="card-title">
                    <clr-icon shape="employee" class="is-solid" style="width: 48px; height: 48px; margin-top: -1rem; margin-right: 0.5rem;"></clr-icon>
                    <div style="display: inline-block;">
                        <b>{{user.name}}</b> <br>
                        <i>{{user.subType}}</i>
                    </div>
                </div>
                <div class="card-text">
                    ...
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-link">View</button>
            </div>
        </div>
    </div>
</div>
