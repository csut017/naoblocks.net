<div class="clr-row">
    <div class="clr-col" *ngIf="downloading">
        <span class="spinner spinner-inline">
            Loading
        </span>
        Retrieving addresses, please wait...
    </div>
    <div class="clr-col" *ngIf="!downloading">
        <div>
            The following addresses are available:
        </div>
        <ul class="list">
            <li *ngFor="let address of addresses">
                {{address}}
            </li>
        </ul>
        <div>
            <a href="{{connectTextUrl}}">Download</a>
        </div>
    </div>
</div>
