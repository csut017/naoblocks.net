<form clrForm>
    <clr-input-container>
        <label class="clr-col-12 clr-col-md-2">Name:</label>
        <input class="clr-col-12 clr-col-md-10" clrInput type="text" [(ngModel)]="student.name" name="name" required />
        <clr-control-helper>The name of the student, must be unique.</clr-control-helper>
        <clr-control-error>Student name is missing</clr-control-error>
    </clr-input-container>
    <clr-toggle-wrapper class="clr-offset-md-2" style="margin-top: 1em;" *ngIf="!student.isNew">
        <input type="checkbox" clrToggle value="true" name="changePassword" [(ngModel)]="showPassword" />
        <label>Change Password</label>
    </clr-toggle-wrapper>
    <clr-input-container *ngIf="showPassword || student.isNew">
        <label class="clr-col-12 clr-col-md-2">Password:</label>
        <input class="clr-col-12 clr-col-md-10" clrInput type="text" [(ngModel)]="student.password" name="password" />
        <clr-control-helper>The password for the student.</clr-control-helper>
    </clr-input-container>
    <div class="btn-group" style="margin-top: 1em;" class="clr-col-12 clr-offset-md-2 clr-col-md-10">
        <button class="btn btn-primary" (click)="doSave()">Save</button>
        <button class="btn" (click)="doCancel()">Cancel</button>
    </div>
    <div class="clr-col-12 clr-offset-md-2 clr-col-md-10" *ngIf="errors">
        <div class="alert alert-danger" role="alert">
            <div class="alert-items">
                <div class="alert-item static" *ngFor="let error of errors">
                    <div class="alert-icon-wrapper">
                        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                    </div>
                    <span class="alert-text">
                        {{error}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</form>
